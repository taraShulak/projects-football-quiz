<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Football Quiz</title>
</head>
<body>
  <div class="quiz">
    <div class="container">
      <header class="header__wrapper">
        <div class="header__logo">
          <img src="/img/logo-4.png" alt="logo">
        </div>
        <h1 class="header__title">Football Quiz</h1>
        <div class="header__button">
          <button class="start-button">Start Quiz</button>
        </div>
      </header>
      <main class="main__wrapper">
        <div class="main__progress"> 

        </div>
        <div class="main__question">
          <p>You have 15 seconds for each question!!!</p>
          <div class="timer">15</div>
        </div>
        <div class="main__answer">
          
        </div>
        <div class="main__btn">
          <button class="main-button">Are You Ready?</button>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__wrapper">
          <div class="footer__text">Designed by taraShulak</div>
          <div class="footer__contact">
            <a href="tel:+380988307827" class="footer__contact-phone">+380988307827</a>
            <a href="mailto:ajax14imagine@gmail.com" class="footer__contact-email">ajax14imagine@gmail.com</a>
          </div>
        </div>
      </footer>
     </div>
  </div>  

  <script src="./js/index.js"></script>
</body>
</html>
